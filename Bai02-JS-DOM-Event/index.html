<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Challenge</title>

</head>
<body>
    <h1>Guess the Number!</h1>
    <p>I am thinking of a number between 1 and 20. Can you guess what it is?</p>
    <p class="message">Start guessing...</p>
    <p class="number">?</p>
    <p class="score">Score: 20</p>
    <p class="highscore">Highscore: 0</p>
    <label>
        <input type="number" class="guess" placeholder="Enter your guess" min="1" max="20">
    </label>
    <button class="check">Check!</button>
    <button class="again">Again!</button>

    <script src="./challenges-1.js"></script>
</body>
</html>
